   <style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif;
}
.container{
width: 100%;
height: 100vh;
background: #3c5077;
display: flex;
align-items: center;
justify- content : center;
}


.popup{
width: 400px;
background: #fff;
border-radius: 6px;
position: absolute;
top: 0;
left: 50%;
transform: translate(-50%, -50%) scale(0.1);
padding: 0px, 30px, 30px;
color: #333;
visibility: hidden;
transition: transform 0.4s, top 0.4s;
}
.open-popup{
visibility: visible;
top: 50%;
transform: translate(-50%, -50%) scale(1);
}


.popup img{
width: 100px;
margin: -50px 150px 0;
border-radius: 50%;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

}

.popup h2{
font-size: 38px;
font-weight: 500;
margin: 25px 100px 10px;
}

.popup button{
width: 100%;
margin-top: 50px;
padding: 10px 0;
background: #6fd649;
color: #fff;
border: 0;
outline: none;
font-size: 18px;
border-radius: 4px;
cursor: pointer;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
</style>
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;

      h1 {
        margin-top: 30px;
        text-align: center;
      }
      form {
        max-width: 500px;
        margin: 0 auto;

      label {
        display: block;

      textarea {
        width: 100%;

        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
 border-style: none;

    border-width: thin;

      }

      form {

  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
</form>

      <input type="submit" value="Submit" onclick="openPopup()">
     

    <div class="popup" id="popup">
      <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/ok-1976099_960_720.png">
      <h2>Thank You!</h2>
      <p>Your details have been successfully submitted. Thanks!</p>
      <button type="button" onclick="closePopup()">OK</button>
    </div>

    <script>
      let popup = document.getElementById("popup");

      function openPopup() {
        popup.classList.add("open-popup");
      }
      function closePopup() {
        popup.classList.remove("open-popup");
      }
    </script>
  </body>
</html>
